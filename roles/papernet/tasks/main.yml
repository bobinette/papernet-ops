- name: Install packages
  apt:
    name: "{{Â item }}"
    state: present
  become: true
  with_items:
    - nginx
    - jq
    - unzip

- name: Copy nginx configuration
  template:
    src: papernet.conf.j2
    dest: /etc/nginx/sites-available/papernet.conf
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  become: true

- name: Symlink the nginx configuration
  file:
    src: /etc/nginx/sites-available/papernet.conf
    dest: /etc/nginx/sites-enabled/papernet.conf
    owner: "{{ user }}"
    group: "{{ user }}"
    state: link
  become: true

- name: Create needed directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755
  become: true
  with_items:
    - /var/www/papernet
    - /var/www/papernet/data
    - /var/www/papernet/app
    - /var/log/papernet

- name: Push download script
  template:
    src: get_release.sh.j2
    dest: /var/www/papernet/get_release.sh
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0744
  become: true

- name: Execute download script
  shell: /var/www/papernet/get_release.sh
  args:
    chdir: /var/www/papernet

- name: Make binary executable
  file:
    path: "/var/www/papernet/{{ item }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0744
  with_items:
    - papernet-web
    - papernet-cli

- name: Copy configuration files
  template:
    src: "{{ item }}.j2"
    dest: /var/www/papernet/{{ item }}
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  with_items:
    - hs256.json
    - oauth_google.json

- name: Copy mapping file
  copy:
    src: mapping.json
    dest: /var/www/papernet/mapping.json
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  become: true

- name: Put papernet in systemd
  copy:
    src: papernet.service
    dest: /lib/systemd/system/papernet.service
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 644
  become: true

- name: Push download front script
  template:
    src: get_front.sh.j2
    dest: /var/www/papernet/get_front.sh
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0744
  become: true

- name: Execute download front script
  shell: /var/www/papernet/get_front.sh
  args:
    chdir: /var/www/papernet

- name: Unzip app
  unarchive:
    src: /var/www/papernet/papernet-front.zip
    dest: /var/www/papernet
    copy: no

